<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="input">Name: <input id="name" type="text" placeholder="Your Full Name " /> </div>
        <div class="input">Age: <input id="age" type="text" placeholder="Age" />
        </div>
        <div class="input">Mail Id: <input id="grade" type="text" placeholder="Mail Id" />
        </div>
        <button id="entry">Enroll Student</button>
    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
